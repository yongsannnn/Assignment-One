<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Compare | Project Title </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">


</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8 col-xs-12">
                <h1>ActiveSG Gym Tracker</h1>
                <p>Some ActiveSG gyms are so popular that you need to queue to get in during peak hours. Using the data
                    provided you can see the average occupancy of each gym over one-hour periods.</p>
            </div>
        </div>
        <!-- Dropdown menu and first heatmap -->
        <div class="row">
            <!-- Selecting of gym dropdown -->
            <div class="col">
                <form class="select-gym">
                    <!-- Outlet selection -->
                    <div class="col-12">
                        <label class="form-label">Select An ActiveSG Gym</label>
                        <select class="form-control" name="single-gyms" id="single-gyms">
                            <option value="bedok">Bedok</option>
                            <option value="yishun">Yishun</option>
                            <option value="woodlands">Woodlands</option>
                        </select>
                    </div>
                    <!-- Timing Selection -->
                    <div class="col-12">
                        <label class="form-label">Select Time</label>
                        <select class="form-control" name="single-time" id="single-time">
                            <option value="all">Show All</option>
                            <option value="seven-to-eleven">7AM - 11AM</option>
                            <option value="eleven-to-three">11AM - 3PM</option>
                            <option value="three-to-seven">3PM - 7PM</option>
                            <option value="seven-to-ten">7PM - 10PM</option>
                        </select>
                    </div>

                </form>
                <div class="col-12 mt-3" style="height:50vh">
                    <div id="chart">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- Apex chart cdn -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Leaflet js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../scripts/compare.js"></script>
</body>

</html>
